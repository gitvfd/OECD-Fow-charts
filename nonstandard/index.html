<body>
<div id="interactiveViz">
	<div id="title">Non standard workers make up a large share of the employment in the most affected sectors</div>
	<div id="subtitle">% of employment in respective sectors, 2018</div>
	<br/>
	<div id="modedemploi">
		<div id="selChart">
			<select id="chart_dropdown" onchange="update(value)">
				<option value="-" selected="selected"> - </option>
			</select>
		</div>
	</div>
	<div id="chart"></div>
	<!--<div id="backgroundInfo">
			<img class="item" src="icon.svg" height="75px"  />
		<div class="item" > <b>Advantaged school</b>: average socio-economic status of the school's students in the top quarter of the PISA index of economic, social and cultural status by country.<br><br><b>Disadvantaged school</b>: average socio-economic status of the school's students in the bottom quarter of the PISA index of economic, social and cultural status by country.</div>
	</div>-->
	<br/>
	<div id="source">
		<i>Source</i>: OECD (2020a), "Learning remotely when school close: How well are students and school prepared? Insights from PISA".
	</div>
	
</body>
<script type="text/javascript">

	$(document).ready(function () {
		$('#chart_dropdown').select2({ width: '500px' });
	});

	var urls = {
	    data:"data/data.tsv"
	};

    var format = d3.format(",.1f");
    var margin = 20,centered;

	var fixedHeight=200;

	var width=document.getElementById("chart").offsetWidth
	 
	var height= fixedHeight;

  	const svg= d3.select("#chart").append("svg")
  	    .attr("width", width)
  	    .attr("height", height )

    var chart=svg.append("g");
    var annotationLayer=svg.append("g");

	var data=[];


	var x = d3.scaleLinear()
		.domain([0,100])
		.rangeRound([2*margin, width-2*margin]);
		
	var xAxis = d3.axisBottom().scale(x);

	//start legend
	chart.append("text")
	.attr("x",width-margin)
	.attr("y",2.5*height/3)
	.attr("class","legend")
	.attr("text-anchor","end")
	.text("All students have access")

	chart.append("text")
	.attr("x",margin)
	.attr("y",2.5*height/3)
	.attr("class","legend")
	.attr("text-anchor","start")
	.text("No students have access");
	//end legend


	var divMap = d3.select("body").append("div")
		.attr("class", "tooltip")
		.style("opacity", 0);

	d3.queue()
	    .defer(d3.tsv, urls.data)
	    .await(render);

	function setDropdown(data) {
		
		//document.getElementById("chart_dropdown").innerHTML = "<option value=\"Austria\" selected=\"selected\">Austria</option>";
		
		var tempCou=[];

		data.forEach(function (d) {
			var boolean=false;
			tempCou.forEach(function (k) {
			console.log(boolean)
				if(d.Country==k){
					boolean=true;
				}
			})

			if(!boolean){
				tempCou.push(d.Country)

				var x = document.getElementById("chart_dropdown");
				var option = document.createElement("option");

				if(d.Country=="Luxembourg")
					option.selected="selected";
				option.value = d.Country;
				option.innerHTML = d.Country;
				x.appendChild(option);
			}

		})
	}

		
	function render(err,dataTemp){
		data=dataTemp;
		setDropdown(dataTemp)
		
			  
		svg.append('g')
			.attr('class', 'xAxis')
			.call(xAxis)
			.attr('transform', 'translate('+[0, 1.1*height/2+20] +')');

		chart.append("line")
			.attr("class","joinLine")
			.attr("x1",x(data.filter(function(d) { return d.Country=="Austria" && d.Sector=="Total of most affected sectors"})[0].Value))
			.attr("y1",1*height/2)
			.attr("x2",x(data.filter(function(d) { return d.Country=="Austria" && d.Sector!="Total of most affected sectors"})[0].Value))
			.attr("y2",1*height/2)
	      	.style("stroke", "#22222B")
			  .style("stroke-width","2px");	


		var circleGroup = chart.selectAll("g")
		    .data(data)
		    .enter()
		    .append("g")
      		.filter(function(d) { return d.Country=="Austria" })
		  

		circleGroup.append("circle")
		    .attr("cx",function(d){
		    		return x(parseFloat(d.Value));})
		    .attr("cy",1*height/2)
			.attr("r", function(d){
					return 12;
			})
			.style("fill",function(d){
				if(d.Sector=="Total of most affected sectors")
					return "#95E22E"
				else
					return "#788393"
			})
			.on('mouseover', function (d) {
				d3.select(this).attr("opacity",0.5)
				divMap.transition()
					.duration(250)
					.style("opacity", 1);
	
					var htmlText;
						 htmlText = "<b>" + d.Country + "</b><br/><br/>"+ d.Sector + ": "+ format(d.Value) +"%";

				divMap.html(htmlText)
					.style("left", event.pageX - document.body.scrollLeft + "px")
					.style("top", event.pageY /*- document.body.scrollTop*/ + "px");
				})
			
			.on("mousemove", function (d) {
				divMap
					.style("left", event.pageX - document.body.scrollLeft + 10 + "px")
					.style("top", event.pageY + "px");

			})
			.on('mouseout', function (d) {	
				d3.select(this).attr("opacity",1)
				divMap.transition()
					.duration(100)
					.style("opacity", 0);
			})


		circleGroup.append("text")
			.attr("class","label")
			.attr("dx", function(d){
					if(d.Sector=="Total of most affected sectors" )
				    		return  x(parseFloat(d.Value)) + 12;
					else 
							return  x(parseFloat(d.Value)) - 12;
			})
			.attr("dy",height/2-20)
			.style("font-weight",300)
			.style("text-anchor",function(d){

					if(d.Sector=="Total of most affected sectors" )
				    		return  "end";
					else 
							return  "start";
				  	
			})
			.text(function(d){
							return  d.Sector;
					
	      })

	};

	function update(countrySel){

		chart.selectAll('g').remove()

		chart.selectAll('line').remove()

		chart.append("line")
			.attr("class","joinLine")
			.attr("x1",x(data.filter(function(d) { return d.Country==countrySel && d.Sector=="Total of most affected sectors"})[0].Value))
			.attr("y1",1*height/2)
			.attr("x2",x(data.filter(function(d) { return d.Country==countrySel && d.Sector!="Total of most affected sectors"})[0].Value))
			.attr("y2",1*height/2)
	      	.style("stroke", "#22222B")
			  .style("stroke-width","2px");	


		var circleGroup = chart.selectAll("g")
		    .data(data)
		    .enter()
		    .append("g")
      		.filter(function(d) { return d.Country==countrySel })
		  

		circleGroup.append("circle")
		    .attr("cx",function(d){
		    		return x(parseFloat(d.Value));})
		    .attr("cy",1*height/2)
			.attr("r", function(d){
					return 12;
			})
			.style("fill",function(d){
				if(d.Sector=="Total of most affected sectors")
					return "#95E22E"
				else
					return "#788393"
			})
			.on('mouseover', function (d) {
				d3.select(this).attr("opacity",0.5)
				divMap.transition()
					.duration(250)
					.style("opacity", 1);
	
					var htmlText;
						 htmlText = "<b>" + d.Country + "</b><br/><br/>"+ d.Sector + ": "+ format(d.Value) +"%";

				divMap.html(htmlText)
					.style("left", event.pageX - document.body.scrollLeft + "px")
					.style("top", event.pageY /*- document.body.scrollTop*/ + "px");
				})
			
			.on("mousemove", function (d) {
				divMap
					.style("left", event.pageX - document.body.scrollLeft + 10 + "px")
					.style("top", event.pageY + "px");

			})
			.on('mouseout', function (d) {	
				d3.select(this).attr("opacity",1)
				divMap.transition()
					.duration(100)
					.style("opacity", 0);
			})


		circleGroup.append("text")
			.attr("class","label")
			.attr("dx", function(d){
					if(d.Sector=="Total of most affected sectors" )
				    		return  x(parseFloat(d.Value)) + 12;
					else 
							return  x(parseFloat(d.Value)) - 12;
			})
			.attr("dy",height/2-20)
			.style("font-weight",300)
			.style("text-anchor",function(d){

					if(d.Sector=="Total of most affected sectors" )
				    		return  "end";
					else 
							return  "start";
				  	
			})
			.text(function(d){
							return  d.Sector;
					
	      })

	}
      


	d3.select(window).on('resize', resize);

	function resize() {
	    // adjust things when the window size changes
	    width = document.getElementById("chart").offsetWidth,
	    height = fixedHeight//width * mapRatio;



	    // resize the map container
	    svg.attr('width', width + 'px')
	        .attr('height', height + 'px');

		
	

	}

    
</script>
